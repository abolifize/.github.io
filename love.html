    <script>
        const titleText = "ðŸŽ‰ ØªÙˆÙ„Ø¯Øª Ù…Ø¨Ø§Ø±Ú© ðŸŽ‰";
        const messageText = "Ø§Ù…ÛŒØ¯ÙˆØ§Ø±Ù… Ø±ÙˆØ²Øª Ù¾Ø± Ø§Ø² Ø´Ø§Ø¯ÛŒØŒ Ù„Ø¨Ø®Ù†Ø¯ Ùˆ Ù„Ø­Ø¸Ø§Øª Ø®ÙˆØ¨ Ø¨Ø§Ø´Ø¯ ðŸŒ™âœ¨";

        const title = document.getElementById("title");
        const message = document.getElementById("message");

        setTimeout(() => { title.innerText = titleText; }, 2000);
        setTimeout(() => { message.innerText = messageText; }, 2500);

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = 'ðŸŒ™'; // Ù†Ù…Ø§Ø¯ Ù…Ø§Ù‡
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 150);

        // Confetti
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiCount = 150;
        const confetti = [];

        for (let i = 0; i < confettiCount; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * confettiCount,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                tilt: Math.random() * 10 - 10,
                tiltAngleIncrement: Math.random() * 0.07 + 0.05,
                tiltAngle: 0
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c) => {
                ctx.beginPath();
                ctx.lineWidth = c.r;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
                ctx.stroke();
            });
            updateConfetti();
        }

        function updateConfetti() {
            confetti.forEach((c, index) => {
                c.tiltAngle += c.tiltAngleIncrement;
                c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
                c.tilt = Math.sin(c.tiltAngle) * 15;
                if (c.y > canvas.height) {
                    confetti[index] = {
                        x: Math.random() * canvas.width,
                        y: -10,
                        r: c.r,
                        d: c.d,
                        color: c.color,
                        tilt: c.tilt,
                        tiltAngleIncrement: c.tiltAngleIncrement,
                        tiltAngle: c.tiltAngle
                    };
                }
            });
        }

        setInterval(drawConfetti, 20);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
